<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <div class="filter-buttons">
      <button data-filter="all">All</button>
      <button data-filter="nature">Nature</button>
      <button data-filter="city">City</button>
    </div>

    <div class="gallery-grid">
      <div class="gallery-item" data-category="nature"><img src="images/nature1.jpg" alt="Nature 1" /></div>
      <div class="gallery-item" data-category="nature"><img src="images/nature2.jpg" alt="Nature 2" /></div>
      <div class="gallery-item" data-category="city"><img src="images/city1.jpg" alt="City 1" /></div>
      <div class="gallery-item" data-category="city"><img src="images/city2.jpg" alt="City 2" /></div>
      <!-- Add more images -->
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" />
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
